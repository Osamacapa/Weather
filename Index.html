<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Clima</title>
</head>
<body>

    <header>
    <section class="weatherContent">
    <h1>Buscador del Clima</h1>        
    </section>
    </header>

    <main>
        <div class="container">
            <div class="subContainer">
                <div class="result">
                    <div>
                        <p>Agrege ciudad y pais</p>

                    </div>
                </div>
                <br><br>
                <div class="search">
                    <div>
                        <form action="" method="post" class="getWeather">
                            <input type="text" name="city" id="city" placeholder="Ciudad">
                            <br><br>
                            <select name="" id="country">
                                <option disabled selected value="">Seleciona el pais</option>
                                <option value="AR">Argentina</option>
                                <option value="CO">Colombia</option>
                                <option value="CR">Costa Rica</option>
                                <option value="ES">España</option>
                                <option value="US">Estados Unidos</option>
                                <option value="MX">Mexico</option>
                                <option value="PE">Peru</option>
                            </select>
                            <br><br>
                            <input type="submit" value="Obtener Clima" class="submit">
                            <br><br><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
